<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>

     <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
    
</head>
<body>
     <h1>Speed Detector</h1>

  <!-- Input for speed -->
  <label>Enter Car Speed (km/h):</label><br>
  <input type="number" id="speedInput" /><br>

  <!-- Button to check speed -->
  <button onclick="checkSpeed()">Check</button>

  <!-- Result -->
  <p id="result"></p>

  <script>
    function checkSpeed() {
      const speed = Number(document.getElementById("speedInput").value);
      const speedLimit = 70;
      let message = "";

      // Checks for valid input
      if (isNaN(speed)) {
        message = "Please enter a valid number.";
      } else if (speed <= speedLimit) {
        message = "Ok";
      } else {
        // Calculates demerit points
        const points = Math.floor((speed - speedLimit) / 5);

        // More than 12 points means license is suspended
        if (points > 12) {
          message = "License suspended";
        } else {
          message = `Points: ${points}`;
        }
      }

      // Display the result
      document.getElementById("result").innerText = message;
    }
  </script>


</body>
</html>
